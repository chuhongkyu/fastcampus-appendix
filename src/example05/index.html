<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Scroll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../example05/index.css">
  </head>
  <body>
    <header>
      <strong class="logo">Logo</strong>
      <strong class="user"
        >By <a target="_blank" href="#">USER</a></strong
      >

    <main id="main-05">

        <canvas id="scrollAnimation"></canvas>
      </div>
      
      <section class="section">

      <section class="section">

        </div>
      </section>
      <section class="section">
        <div class="box_wrapper">
          <div class="box box1">
            <h1>1</h1>
          </div>
          <div class="box box2">
            <h1>2</h1>
          </div>
          <div class="box box3">
            <h1>3</h1>
